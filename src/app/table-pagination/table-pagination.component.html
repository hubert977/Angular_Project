<section class="TablePaginationContainer">
    <section class="TablePagination">
        <div class="Posts" *ngFor="let post of PaginationData | searchPipe: term">
            {{post.id}}.{{post.title}}
        </div>
    </section>
    <section class="PaginationPagerContainer">
            <div class="PageButton" (click)="ChangePage($event)"  *ngFor="let Data of TotalPage; let i = index">
            <div class="NumbersPages"></div>
            {{Data}}
            </div>
            <input class="InputSearchPage" placeholder="Enter page number..." (keydown)="EnterNumberPage();">
    </section>
</section>
